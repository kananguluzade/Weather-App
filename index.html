<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      href="https://aroundsketch.github.io/Apple-App-Icons/App%20Icon/Apple/Weather/@PNG.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Weather-Live</title>
  </head>
  <body>
    <div class="weather-container">
      <div class="color-filter"></div>
      <div class="search-container">
        <input type="text" class="search-text" placeholder="Enter a city name" />
        <input type="button" class="search-btn" value="Search" />
      </div>
      <h2 class="country-city"></h2>
      <span class="clouds"></span>
      <img src="" />
      <span class="degree-farenheit"></span>
      <div class="main">
        <span class="humidity"></span>
        <span class="wind"></span>
        <span class="feels-like">Fells like:</span>
      </div>
    </div>
    <script type="module" src="./js/script.js"></script>
  </body>
</html>
